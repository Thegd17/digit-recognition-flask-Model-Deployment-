<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4 text-primary">ðŸ§  Handwritten Digit Recognition</h1>

    <form method="POST" action="/" enctype="multipart/form-data" class="upload-form">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" accept="image/*" required onchange="previewImage(event)">
      </div>
      <div class="mb-3">
        <img id="preview" class="img-thumbnail" width="200" style="display: none;">
      </div>
      <button type="submit" class="btn btn-success btn-lg">Predict</button>
    </form>

    {% if prediction is not none %}
      <div class="alert alert-info mt-4" role="alert">
        ðŸ”¢ Predicted Digit: <strong>{{ prediction }}</strong>
      </div>
    {% endif %}
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
